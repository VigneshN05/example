<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        
        :root {
            --space-dark: #0b0d17;
            --space-light: #d0d6f9;
            --sun: #f9d71c;
            --mercury: #b5b5b5;
            --venus: #e6c229;
            --earth: #6b93d6;
            --mars: #e27b58;
            --jupiter: #c88b3a;
            --saturn: #e4d191;
            --uranus: #d1e7e7;
            --neptune: #5b5ddf;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--space-dark);
            color: var(--space-light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at center, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at center, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px, 60px 60px;
        }
        
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, var(--space-light), var(--sun));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(208, 214, 249, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        
        .solar-system {
            position: relative;
            width: 100%;
            height: 600px;
            margin: 5rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: var(--sun);
            border-radius: 50%;
            box-shadow: 0 0 50px var(--sun), 0 0 100px var(--sun);
            z-index: 10;
            animation: pulse 4s infinite alternate;
        }
        
        
        .orbit {
            position: absolute;
            border: 1px solid rgba(208, 214, 249, 0.2);
            border-radius: 50%;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        
        .planet {
            position: relative;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 5;
        }
        
        
        .planet-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--space-light);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        
        .mercury { width: 10px; height: 10px; background: var(--mercury); }
        .venus { width: 15px; height: 15px; background: var(--venus); }
        .earth { width: 16px; height: 16px; background: var(--earth); }
        .mars { width: 12px; height: 12px; background: var(--mars); }
        .jupiter { width: 30px; height: 30px; background: var(--jupiter); }
        .saturn { width: 25px; height: 25px; background: var(--saturn); }
        .uranus { width: 20px; height: 20px; background: var(--uranus); }
        .neptune { width: 20px; height: 20px; background: var(--neptune); }
        
        
        .saturn::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 10px;
            background: rgba(228, 209, 145, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
            z-index: -1;
        }
        
        
        @keyframes pulse {
            0% { box-shadow: 0 0 50px var(--sun), 0 0 100px var(--sun); }
            100% { box-shadow: 0 0 70px var(--sun), 0 0 140px var(--sun); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        
        .orbit:nth-child(2) {  /* Mercury */
            width: 150px;
            height: 150px;
            animation: orbit 8s linear infinite;
        }
        
        .orbit:nth-child(3) {  /* Venus */
            width: 200px;
            height: 200px;
            animation: orbit 15s linear infinite;
        }
        
        .orbit:nth-child(4) {  /* Earth */
            width: 250px;
            height: 250px;
            animation: orbit 24s linear infinite;
        }
        
        .orbit:nth-child(5) {  /* Mars */
            width: 300px;
            height: 300px;
            animation: orbit 36s linear infinite;
        }
        
        .orbit:nth-child(6) {  /* Jupiter */
            width: 400px;
            height: 400px;
            animation: orbit 120s linear infinite;
        }
        
        .orbit:nth-child(7) {  /* Saturn */
            width: 480px;
            height: 480px;
            animation: orbit 200s linear infinite;
        }
        
        .orbit:nth-child(8) {  /* Uranus */
            width: 550px;
            height: 550px;
            animation: orbit 350s linear infinite;
        }
        
        .orbit:nth-child(9) {  /* Neptune */
            width: 600px;
            height: 600px;
            animation: orbit 500s linear infinite;
        }
        
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .solar-system {
                height: 400px;
                margin: 3rem auto;
            }
            
            .sun {
                width: 60px;
                height: 60px;
            }
            
            
            .mercury { width: 6px; height: 6px; }
            .venus { width: 10px; height: 10px; }
            .earth { width: 12px; height: 12px; }
            .mars { width: 8px; height: 8px; }
            .jupiter { width: 20px; height: 20px; }
            .saturn { width: 18px; height: 18px; }
            .uranus { width: 14px; height: 14px; }
            .neptune { width: 14px; height: 14px; }
            
            .saturn::after {
                width: 30px;
                height: 8px;
            }
            
           
            .orbit:nth-child(2) { width: 100px; height: 100px; }
            .orbit:nth-child(3) { width: 140px; height: 140px; }
            .orbit:nth-child(4) { width: 180px; height: 180px; }
            .orbit:nth-child(5) { width: 220px; height: 220px; }
            .orbit:nth-child(6) { width: 280px; height: 280px; }
            .orbit:nth-child(7) { width: 340px; height: 340px; }
            .orbit:nth-child(8) { width: 390px; height: 390px; }
            .orbit:nth-child(9) { width: 430px; height: 430px; }
            
            .planet-label {
                font-size: 10px;
                top: -20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Solar System</h1>
        <p class="subtitle">A visual representation of our planetary neighborhood</p>
    </header>
    
    <div class="solar-system">
        
        <div class="sun"></div>
        
        
        <div class="orbit">
            <div class="planet mercury"></div>
            <div class="planet-label">Mercury</div>
        </div>
        
      
        <div class="orbit">
            <div class="planet venus"></div>
            <div class="planet-label">Venus</div>
        </div>
        
        <div class="orbit">
            <div class="planet earth"></div>
            <div class="planet-label">Earth</div>
        </div>
        
       
        <div class="orbit">
            <div class="planet mars"></div>
            <div class="planet-label">Mars</div>
        </div>
        
       
        <div class="orbit">
            <div class="planet jupiter"></div>
            <div class="planet-label">Jupiter</div>
        </div>
        
      
        <div class="orbit">
            <div class="planet saturn"></div>
            <div class="planet-label">Saturn</div>
        </div>
        
        
        <div class="orbit">
            <div class="planet uranus"></div>
            <div class="planet-label">Uranus</div>
        </div>
        
      
        <div class="orbit">
            <div class="planet neptune"></div>
            <div class="planet-label">Neptune</div>
        </div>
    </div>
</body>
</html>
